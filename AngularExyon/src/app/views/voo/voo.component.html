<div class="row">
    
    <div *ngIf="vooSelecionado" class="col-sm-5">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="(vooSelecionado.id === 0 ? 'Novo registro' : 'Cód. do Registro:' + vooSelecionado.id)">
                </app-titulo>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
            </div>
        </div>
        <div style="width: 100%;">
            <form [formGroup]="vooForm" (submit)="enviaSubmit()">
                <div class="form-group">
                    <label for="formGroupExampleInput">Vôo nº</label>
                    <input type="text" formControlName="numdoVoo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Assento</label>
                    <input type="text" formControlName="assento" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Partida</label>
                    <input type="text" formControlName="dataPartida" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Horário</label>
                    <input type="text" formControlName="horapartida" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Valor em R$</label>
                    <input type="text" formControlName="valorPassagem" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">ID Cia Aérea</label>
                    <input type="text" formControlName="ciaAereaId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">ID Passageiro</label>
                    <input type="text" formControlName="passageiroId" class="form-control">
                </div>
                <div class="form-group">
                    <hr>
                    <button class="btn btn-success" [disabled]="!vooForm?.valid">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div [ngClass]="{'col-sm-12' : !vooSelecionado, 'col-sm-7' : vooSelecionado}">
        <div class="col-sm-2" style="float: right">
            <button class="btn btn-outline-success" (click)="novo()">+ Novo</button>
        </div>        
        <app-titulo [titulo]="titulo" style="float: left"></app-titulo>
        <table class="table table-striped table-dark full-width-table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Voo nº</th>
                    <th scope="col">Assento</th>
                    <th scope="col">Partida</th>
                    <th scope="col">Horário</th>
                    <th scope="col">R$ da passagem</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voo of voos">
                    <th scope="row">{{voo.id}}</th>
                    <td>{{voo.numdoVoo}}</td>
                    <td>{{voo.assento}}</td>
                    <td>{{voo.dataPartida | date:'dd/MM/yyyy'}}</td>
                    <td>{{voo.horapartida | date:'HH:mm'}}</td>
                    <td>{{voo.valorPassagem | currency:'BRL':true}}</td>
                    <td style="width: 1%;">
                        <button (click)="vooSelect(voo)" mat-mini-fab color="accent" mat-raised-button matTooltip="Editar este registro"
                            matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                    <td style="width: 1%;">
                        <button (click)="deletar(voo.id)" mat-mini-fab color="warn" mat-raised-button matTooltip="Excluir este registro"
                            matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip">
                            <mat-icon>delete_sweep</mat-icon>
                        </button>
                    </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
